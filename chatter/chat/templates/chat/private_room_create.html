{% extends parent_template|default:'chat/chat_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-12">
                <div class="header-text" align="right">
                    <h4><em>Create</em> Your <em>Room</em></h4>
                </div>
                    <div class="header-text">
                      <div class="col-lg-12 " align=" left">
                          <form action="{% url 'create_private_chat' %}" method="post">
                            {% csrf_token %}
                                {{form|crispy}}
                            <button type="submit">Create Room</button>
                          </form>
                      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock content %}
