{% extends parent_template|default:'chat/chat_base.html' %}
{% load static %}

{% block content %}

<main>
    <div class="container" display="flex" >
        <div class="row">
            <div class="col-lg-12">
            <div class="page-content">
              <div class="row">
                <div class="col-lg-12">
                  <div class="feature-banner header-text">
                    <div class="row">
                    </div>
                  </div>
                </div>
                     <div class="game-details">
                            <div class="row">
                              <div class="col-lg-12">
                                <h2>All  Categories</h2>
                              </div>

                                <div class="content">
                                  <div class="row">
                                  {% for category in categories %}
                                    <div class="col-lg-4">
                                      <img src={{category.image.url}}" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                    </div>
                                       <div class="row">
                                            <div class="col-lg-4">
                                                <div class="left-info">
                                                    <div class="left">
                                                        <h4>Fortnite</h4>
                                                        <span>Sandbox</span>
                                                    </div>
                                                     <ul>
                                                        <li><i class="fa fa-star"></i> 4.8</li>
                                                        <li><i class="fa fa-download"></i> 2.3M</li>
                                                     </ul>
                                                </div>
                                            </div>
                                       </div>
                                  {% endfor %}
                                </div>
                              </div>
                            </div>
                     </div>
            </div>
            </div>
        </div>
    </div>


</main>
{% endblock content %}
