{% extends parent_template|default:'user/base_user.html' %}
{% block content %}
<br>
<br>
<br>
<h3>Password Reset</h3>
{% if validlink %}
    <form method="post", action="{{request.path}}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Reset Password</button>
    </form>
{% else %}
<h4>Link no longer valid</h4>
<h5>Please request another link :<a href="{% url 'dj-auth:password_reset'%}">Here</a> </h5>
{% endif %}
{% endblock content %}
